<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik</title>
  <link rel="stylesheet" href="styleMusic.css">
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navigation-menu">
    <a href="PDF.html">PDF Metadata</a>
    <a href="PPT.html">PPT Metadata</a>
    <a href="Music.html">Music Metadata</a>
    <a href="Images.html">Image Metadata</a>
  </nav>

  <header>
    <h1>Music Metadata Search</h1>
    <!-- Display the current search term -->
    <p id="currentSearchTerm"></p>
  </header>

  <div class="main-container">
    <div class="sidebar">
      <!-- Search form -->
      <form name="searchForm" onsubmit="search(); return false">
        <input name="term" placeholder="Search by Song, Artist, and More Attributes...">
        <button type="submit">Search</button>

        <!-- Advanced search menu goes here -->
        <fieldset>
          <legend>Advanced Search</legend>
          <label>
            <input type="radio" name="durationSearch" value="all" checked>
            All Durations
          </label>
          <label>
            <input type="radio" name="durationSearch" value="bigger">
            Duration > 30
          </label>
          <label>
            <input type="radio" name="durationSearch" value="equal">
            Duration = 30
          </label>
          <label>
            <input type="radio" name="durationSearch" value="smaller">
            Duration < 30
          </label>
          <!-- Add more advanced search options here if needed -->
        </fieldset>

        <!-- Sorting dropdown menu -->
        <label>
          Sort by:
          <select name="sortOption" onchange="search()">
            <option value="asc">A to Z</option>
            <option value="desc">Z to A</option>
          </select>
        </label>
      </form>
    </div>

    <div class="content">
      <div class="searchResults">
        <p class="resultMessage">Search for a song.</p>
      </div>
    </div>
  </div>

  <script src="mainMusic.js"></script>
</body>

</html>
