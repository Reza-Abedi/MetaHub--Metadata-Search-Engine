<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 8px;
    }

    input, select {
      margin-bottom: 16px;
      padding: 8px;
    }

    button {
      padding: 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Metadata Search</h1>

  <form id="searchForm">
    <label for="searchType">Search Type:</label>
    <select id="searchType" name="searchType">
      <option value="filename">File Name</option>
      <option value="metadata">Metadata</option>
      <option value="geolocation">Geolocation</option>
    </select>

    <label for="searchValue">Search Value:</label>
    <input type="text" id="searchValue" name="searchValue">

    <button type="button" onclick="searchMetadata()">Search</button>
  </form>

  <table id="searchResults">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Metadata</th>
        <th>Geolocation</th>
      </tr>
    </thead>
    <tbody>
      <!-- Results will be displayed here -->
    </tbody>
  </table>

  <script>
    async function searchMetadata() {
      // You need to implement this function to fetch data from the server
      // and update the table with search results.
      // You can use AJAX (e.g., fetch API) to make a request to your server.

      // Example:
      const searchType = document.getElementById('searchType').value;
      const searchValue = document.getElementById('searchValue').value;

      // Make a fetch request to your server with the search parameters
      const response = await fetch(`/search?searchType=${searchType}&searchValue=${searchValue}`);
      const data = await response.json();

      // Update the table with the search results
      const tableBody = document.querySelector('#searchResults tbody');
      tableBody.innerHTML = '';

      data.forEach(result => {
        const row = tableBody.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);

        cell1.textContent = result.fileName;
        cell2.textContent = result.metadata;
        cell3.textContent = `${result.latitude}, ${result.longitude}`;
      });
    }
  </script>
</body>
</html>
